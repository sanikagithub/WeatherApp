<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mystyle.css">
    <style>
       
          </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Zip code" id="zip">
            <button class="search-button" onclick="fetchWeatherData()">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path>
                </svg></button>
    </div>
    <div class="Weather">
        <h2 id="city" class="city"></h2>
        <div class="Date container">
            <div id="time" class="time" id="time">
                <span id ="am-pm"></span>
            </div>
            <div id="date" class="date" id="Date"></div>
        </div>
        <div id="temp" class="temp"></div>
        <div id="condition" class="cond"></div>
        <div id="humidity" class="humidity"></div>
        <div id="wind" class="wind"></div>
        <div id="tempmin" class="tempmin"></div>
        <div id="tempmax" class="tempmax"></div>
     </div>
    <script src="./script.js"></script>
</body>
</html>
